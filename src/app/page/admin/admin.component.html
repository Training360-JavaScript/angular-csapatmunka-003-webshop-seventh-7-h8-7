<div class="row">
  <div class="col-12">
    <table class="table table-dark table-striped mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Author</th>
          <th>Category</th>
          <th>Price</th>
          <th>Featured</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of list$ | async">
          <td> {{ product.id }} </td>
          <td> {{ product.name }} </td>
          <td> {{ product.author }} </td>
          <td> {{ product.catId }} </td>
          <td> {{ product.price | currency }} </td>
          <td> {{ product.featured }} </td>
          <td>
            <button [routerLink]="['/', 'product-edit', product.id]"
            class="btn btn-info">
            <i class="fa fa-pencil"></i>
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
