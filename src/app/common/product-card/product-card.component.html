<div class="card text-center mb-2 p-2" style="width: 170px;">
  <img src="{{ product.image }}"  class="card-img-top" alt="book cover">
  <div class="card-body px-0 pb-0">

    <h5 class="card-title" label="részletek">{{product.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ product.author }}</h6>

    <p class="card-text">{{product.description}}</p>

    <h5 class="card-title">{{product.price | currency}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Készlet: {{ product.stock }} </h6>
    <!-- <h6>
     <a href="#" class="card-link">részletek</a>
    </h6> -->

    <a href="#" class="btn btn-success btn-sm btn-block">Kosárba</a>
  </div>
</div>
