<div id="carouselIndicators" class="carousel slide mb-5" data-ride="carousel" data-interval="5000">

  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>

  </ol>

  <div class="carousel-inner col-md-12 mx-auto">


    <div class="carousel-item d-flex justify-content-center active">
      <div class="mx-2" *ngFor="let product of productList | slice:0:5">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>

    <div class="carousel-item d-flex justify-content-center">
      <div class="mx-2" *ngFor="let product of productList | slice:5:10">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>

  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
