<h3 class="text-center my-3">Új tétel létrehozása</h3>
<div class="row">
  <div class="form-container col-8 offset-2">
    <form (ngSubmit)="onClickCreate(productForm.value)" #productForm="ngForm" class="mt-4">

      <input [(ngModel)]="product.id" name="id" type="hidden">

      <div class="form-group">
        <label for="productName"> Cím </label>
        <input [(ngModel)]="product.name" class="form-control" name="name" id="productName" type="text" required>
        <div class="error-message" [hidden]="productForm.controls['name']?.valid">
          A könyv címének megadása kötelező.
        </div>
      </div>

      <div class="form-group">
        <label for="productAuthor"> Szerző </label>
        <input [(ngModel)]="product.author" class="form-control" name="author" id="productAuthor" type="text" required>
        <div class="error-message" [hidden]="productForm.controls['author']?.valid">
          A szerző megadása kötelező.
        </div>
      </div>

      <div class="form-group">
        <label for="productDescription"> Leírás </label>
        <textarea [(ngModel)]="product.description" rows="4" class="form-control" name="description"
          id="productDescription"> </textarea>
      </div>


      <div class="form-group">
        <label for="productCat">Kategória</label>
        <select [(ngModel)]="product.catId" id="productCat" name="catId" required class="form-control">
          <option value="" selected>Válassz kategóriát...</option>
          <option value="cat-1">Életmód</option>
          <option value="cat-2">Szépirodalom</option>

        </select>
        <div class="error-message" [hidden]="productForm.controls['catId']?.valid">
          A kategória kiválasztása kötelező.
        </div>
      </div>

      <div class="form-group d-flex justify-content-between">
        <div class="form-group">
          <label for="productPrice"> Ár </label>
          <input [(ngModel)]="product.price" class="form-control" name="price" id="productPrice" type="number" required>
          <div class="error-message" [hidden]="productForm.controls['price']?.valid">
            Meg kell adnia a termék árát.
          </div>
        </div>

        <div class="form-group">
          <label for="previousPrice"> Eredeti ár </label>
          <input [(ngModel)]="product.previousPrice" class="form-control" name="previousPrice" id="previousPrice"
            type="number">
        </div>
        <div class="form-group">
          <label for="productStock"> Készlet </label>
          <input [(ngModel)]="product.stock" class="form-control" name="stock" id="productStock" type="number" required>
          <div class="error-message" [hidden]="productForm.controls['stock']?.valid">
            Meg kell adnia a darabszámot.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="productCover"> A borító elérési útvonala </label>
        <input [(ngModel)]="product.image" class="form-control" name="image" id="productCover" type="text">
      </div>

        <!-- <div class="form-group">
          <label for="productCover">Example file input</label>
          <input  [(ngModel)]="product.image"  type="file" class="form-control-file"  name="image" id="productCover">
        </div> -->





      <div class="form-group">
        <div class="form-check form-check-inline">
          <input input [(ngModel)]="product.featured" class="form-check-input" type="checkbox" value="" name="featured"
            id="featuredCheck">
          <label class="form-check-label" for="featuredCheck">
            Kiemelt
          </label>
        </div>
        <div class="form-check form-check-inline px-5">
          <input input [(ngModel)]="product.active" class="form-check-input" type="checkbox" value="" name="active"
            id="productActive">
          <label class="form-check-label" for="productActive">
            Elérhető
          </label>
        </div>

      </div>

      <div class="button-group d-flex justify-content-center mb-5 p-1">
        <button [disabled]="productForm.invalid" type="submit" class="btn btn-success btn-lg">
          <i class="fa fa-save"> Mentés</i>
        </button>

        <button [routerLink]="['/', 'admin']" class="btn btn-dark btn-lg mx-2">
          <i class="fa fa-undo"> Elvetés</i>
        </button>
      </div>



    </form>
  </div>
</div>
