<div class="book-container">
  <div class="row d-flex">
    <div *ngIf="product$ | async as product" class="col-8 offset-2">
      <div class="p-5 text-center">
        <img class="cover" src="{{ product.image }}" alt="book cover">
      </div>
      <div class="text-center">
        <h3>{{product.name}}</h3>
        <h3 class="text-muted">{{ product.author }}</h3>
      </div>
      <div class="pt-3">
        <p>{{product.description}}</p>
      </div>
      <div *ngIf="product.previousPrice" class="py-2 text-center" >
        <h5 class="card-subtitle text-muted fullprice">{{ product.previousPrice | currency }}</h5>
        <div class="badge badge-danger" style="width: 6rem;">
          Akció!
        </div>
      </div>

      <div class="text-center">
        <h5 class="">Ár: {{product.price | currency}} </h5>
      </div>
      <h6 class="text-muted">Készleten: {{ product.stock }} db.</h6>
      <div class="buttons mt-5 mb-5 col-6 offset-3 text-center">
        <button href="#" class="btn btn-success btn-block">Kosárba rakom!</button>
        <button routerLink="/" class="btn btn-dark btn-block">Visszalépek a főoldalra!</button>
      </div>
    </div>
  </div>
</div>
